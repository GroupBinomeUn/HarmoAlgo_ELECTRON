<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Carnet d'adresses</title>
		<!-- fichiers à importer -->
		<link rel="stylesheet" href="resources/css/meyerweb.css">
		<link rel="stylesheet" href="resources/css/style.css">
		<link rel="stylesheet" href="resources/svg/style.css">
		<script defer src="resources/svg/svgxuse.js"></script>
		<!-- Script à importer -->
		<script src="classes/Global.js" type="text/javascript"></script>
		<script src="classes/People.js" type="text/javascript"></script>
		<script src="application/app.js" type="text/javascript"></script>
		<script src="application/functions.js" type="text/javascript"></script>
		<!-- main height auto -->
	</head>	
	<body> 
		<main id='first-main' >
			<h3>Carnet d'adresses</h3>
			<img src="resources/svg/SVG/address-book1.svg" />
		</main>
		
		<header>
			<nav id="nav" >
				<ul>
					<li>
						<a id="up" href="#" title="Home" >
							<svg class="icon icon-home"><use xlink:href="#icon-home"></use></svg>
						</a>
					</li>
					<li>
						<a href="index.html" title="Actualiser" >
							<svg class="icon icon-loop"><use xlink:href="#icon-loop"></use></svg>
						</a>
					</li>
					<li>
						<a id="load_file" title="Charger" >
							<svg class="icon icon-upload"><use xlink:href="#icon-upload"></use></svg>
						</a>
					</li>
					<li>
						<a id="save_file" title="Sauvegarder" >
							<svg class="icon icon-download"><use xlink:href="#icon-download"></use></svg>
						</a>
					</li>
					<li>
						<a title="Ajouter contact" id="menu_addContact" >
							<svg class="icon icon-address-book"><use xlink:href="#icon-address-book"></use></svg>
						</a>
					</li>
					<li>
						<a id="serach_list" title="Rechercher contact" >
							<svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
						</a>
					</li>
					<li>
						<a id="del_contact" title="Supprimer contact" >
							<svg class="icon icon-bin"><use xlink:href="#icon-bin"></use></svg>
						</a>
					</li>
					<li>
						<a href="#" id="close_app" title="Quitter" >
							<svg class="icon icon-exit"><use xlink:href="#icon-exit"></use></svg>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<section id="list" >
			<h1>Liste des contacts</h1>
			<div class="search" >
				<select id="list-search" >
					<option value="nom">Nom</option>
					<option value="prenom">Prenom</option>
					<option value="phone">Téléphone</option>
					<option value="city">Ville</option>
					<option value="postal">Code postal</option>
					<option value="addr">Adresse</option>
				  </select> 
				  <input type="text" id="txt-search" class="txt-search-good" placeholder="Rechercher..." />
				  <input id="sub-search" type="submit" value="Rechercher" />
			</div>
			<table id ="list_Peoples">
				<tr>
					<th>ID</th><th>Nom</th><th>Prenom</th><th>Téléphone</th><th>Ville</th><th>Code postal</th><th>Adresse</th><th></th>
				</tr>
				<tr><td colspan="8" >...</td></tr>
			</table>
			<div>
				<svg id="addContact" title="Ajouter un contact" class="icon icon-user-plus add"><use xlink:href="#icon-user-plus"></use></svg>
			</div>
		</section>

        <div class="dialog" id="dialog-add-contact" >
			<div class="header" >
				<span id="titre" >Ajout d'un contact</span>
				<span id="close-add-dialog" class='close' >X</span>
			</div>
			<div class="body" >
				<input id="lastName" type="text" placeholder="Nom" maxlength="100" required="required">
				<input id="firstName" type="text" placeholder="Prénom" maxlength="100" required="required">
				<input id="phone" step="1" min="0" type="number" placeholder="Portable" maxlength="30" required="required">
				<input id="city" type="text" placeholder="Ville" maxlength="100" required="required">
				<input id="postalCode" step="1" min="0" type="number" placeholder="Code Postal" maxlength="5" required="required">
				<input id="address" type="text" placeholder="Adresse" maxlength="100" required="required">
				<input id="submit" type="submit" value="Ajouter" /> <input id="reset" type="reset" value="Effacer" />
			</div>
		</div>

        <div class="dialog" id="dialog-del-contact" >
			<div class="header" >
				<span id="titre" >Suppression d'un contact</span>
				<span id="close-del-dialog" class='close' >X</span>
			</div>
			<div class="body" >
				<select class="list-search" id="list-contact-to-delete" >
					<option value="null" disabled selected >...</option>
				</select>
				<br>
				<input id="delete" type="submit" value="Supprimer" />
			</div>
		</div>
		
		<footer>
			<p>By IUT Binome Team | All Rights Reserved.</p>
		</footer>

		<script>
		  // You can also require other files to run in this process
		  require('./classes/People.js');
		  require('./renderer.js');
		</script>
	</body>
</html>
