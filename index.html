<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Carnet d'adresses</title>
		<!-- fichiers à importer -->
		<link rel="stylesheet" href="resources/css/meyerweb.css">
		<link rel="stylesheet" href="resources/css/style.css">
		<link rel="stylesheet" href="resources/svg/style.css">
		<script defer src="resources/svg/svgxuse.js"></script>
		<!-- Script à importer -->
		<script src="classes/Global.js" type="text/javascript"></script>
		<script src="classes/People.js" type="text/javascript"></script>
		<script src="application/app.js" type="text/javascript"></script>
		<script src="application/functions.js" type="text/javascript"></script>
		<!-- main height auto -->
		<script type="text/javascript">
			function chargSetHeightMain(){
				var getHeight = (document.body.clientHeight);
				document.getElementById('first-main').style.height = getHeight + 'px';
			}
			
			//setInterval(chargSetHeightMain, 500);
		</script>
	</head>	
	<body>
		<header>
			<nav>
				<ul>
					<li>
						<a href="index.html" title="Home" >
							<svg class="icon icon-home"><use xlink:href="#icon-home"></use></svg>
						</a>
					</li>
					<li>
						<a href="#" title="Actualiser" >
							<svg class="icon icon-loop"><use xlink:href="#icon-loop"></use></svg>
						</a>
					</li>
					<li>
						<a href="views/test.html" title="Charger" >
							<svg class="icon icon-upload"><use xlink:href="#icon-upload"></use></svg>
						</a>
					</li>
					<li>
						<a href="#" title="Sauvegarder" >
							<svg class="icon icon-download"><use xlink:href="#icon-download"></use></svg>
						</a>
					</li>
					<li>
						<a href="#add" title="Ajouter contact" >
							<svg class="icon icon-address-book"><use xlink:href="#icon-address-book"></use></svg>
						</a>
					</li>
					<li>
						<a href="#list" title="Rechercher contact" >
							<svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
						</a>
					</li>
					<li>
						<a href="#del" title="Supprimer contact" >
							<svg class="icon icon-bin"><use xlink:href="#icon-bin"></use></svg>
						</a>
					</li>
					<li>
						<a href="#" title="Quitter" >
							<svg class="icon icon-exit"><use xlink:href="#icon-exit"></use></svg>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main id='first-main' >
			<h3>Carnet d'adresses</h3>
			<!-- <img src="resources/img/book.png"> -->
			<img src="resources/svg/SVG/address-book1.svg" />
		</main>

		<section id="list" >
			<h1>Liste des contacts</h1>
			<input type="text" id="search" class="" placeholder="" />
			<table id ="list_Peoples">
				<tr>
					<th>ID</th><th>Nom</th><th>Prenom</th><th>Téléphone</th><th>Ville</th><th>Code postal</th><th>Adresse</th><th></th>
				</tr>
				<tr><td colspan="8" >...</td></tr>
			</table>
			<div>
				<a href="#" id="addContact" title="Ajouter un contact" >
					<svg class="icon icon-user-plus"><use xlink:href="#icon-user-plus"></use></svg>
				</a>
			</div>
		</section>

        <div id="dialog" >
			<div class="header" >
				<span id="titre" >Test</span>
				<span class="close" id="close" >X</span>
			</div>
			<div class="body" >
				<input id="lastName" type="text" placeholder="Nom" maxlength="30" required="required">
				<input id="firstName" type="text" placeholder="Prénom" maxlength="30" required="required">
				<input id="phone" type="text" placeholder="Portable" maxlength="30" required="required">
				<input id="city" type="text" placeholder="Ville" maxlength="50" required="required">
				<input id="postalCode" type="text" placeholder="Code Postal" maxlength="5" required="required">
				<input id="address" type="text" placeholder="Adresse" maxlength="30" required="required">
				<input id="submit" type="submit" value="Ajouter" />
			</div>
		</div>
		
		<footer>
			<p>By IUT Binome Team | All Rights Reserved.</p>
		</footer>

		<script>
		  // You can also require other files to run in this process
		  require('./renderer.js')
		</script>
	</body>
</html>
