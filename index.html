<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Carnet d'adresses</title>
		<!-- Import files -->
		<link rel="stylesheet" href="resources/css/meyerweb.css">
		<link rel="stylesheet" href="resources/css/style.css">
		<link rel="stylesheet" href="resources/svg/style.css">
		<script defer src="resources/svg/svgxuse.js"></script>
		<!-- Import scripts -->
		<script src="classes/Global.js" type="text/javascript"></script>
		<script src="classes/People.js" type="text/javascript"></script>
		<script src="application/app.js" type="text/javascript"></script>
		<script src="application/functions.js" type="text/javascript"></script>
	</head>	
	<body>
		<!--
		<main id='first-main' >
			<h3>Carnet d'adresses</h3>
			<img src="resources/svg/SVG/address-book1.svg" />
		</main>
		-->
		<header>
			<nav id="nav" >
				<ul>
					<li>
						<a id="up" title="Home" >
							<svg class="icon icon-home"><use xlink:href="#icon-home"></use></svg>
						</a>
					</li>
					<li>
						<a href="index.html" title="Actualiser" >
							<svg class="icon icon-loop"><use xlink:href="#icon-loop"></use></svg>
						</a>
					</li>
					<li>
						<a id="menu_loadFile" title="Charger" >
							<svg class="icon icon-upload"><use xlink:href="#icon-upload"></use></svg>
						</a>
					</li>
					<li>
						<a id="menu_saveFile" title="Sauvegarder" >
							<svg class="icon icon-download"><use xlink:href="#icon-download"></use></svg>
						</a>
					</li>
					<li>
						<a id="menu_addPeople" title="Ajouter contact" >
							<svg class="icon icon-address-book"><use xlink:href="#icon-address-book"></use></svg>
						</a>
					</li>
					<li>
						<a id="menu_searchList" title="Rechercher contact" >
							<svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
						</a>
					</li>
					<li>
						<a id="menu_deletePeople" title="Supprimer contact" >
							<svg class="icon icon-bin"><use xlink:href="#icon-bin"></use></svg>
						</a>
					</li>
					<li>
						<a href="#" id="menu_close" title="Quitter" >
							<svg class="icon icon-exit"><use xlink:href="#icon-exit"></use></svg>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<section id="list" >
			<h1>Liste des contacts</h1>
			<div class="search" >
				<select id="list-search" >
					<option value="nom">Nom</option>
					<option value="prenom">Prenom</option>
					<option value="phone">Téléphone</option>
				  </select> 
				  <input type="text" id="txt_search" class="txt-search-good" placeholder="Rechercher..." />
			</div>
			<table id ="table_listPeoples">
				<tr>
					<th>ID</th><th>Nom</th><th>Prenom</th><th>Téléphone</th><th>Ville</th><th>Code postal</th><th>Adresse</th><th></th>
				</tr>
				<tr><td colspan="8" >...</td></tr>
			</table>
			<div>
				<svg id="svg_addPeople" title="Ajouter un contact" class="icon icon-user-plus add"><use xlink:href="#icon-user-plus"></use></svg>
			</div>
		</section>

        <div class="dialog" id="dialog_addPeople" >
			<div class="headerDialog" >
				<span id="titre" >Ajout d'un contact</span>
				<span id="close_dialogAddPeople" class='close' >X</span>
			</div>
			<div class="bodyDialog">
				<input id="lastName" type="text" placeholder="Nom" maxlength="100">
				<p id="text_lastName"></p>
				<input id="firstName" type="text" placeholder="Prénom" maxlength="100">
				<p id="text_firstName"></p>
				<input id="phone" step="1" min="0" type="number" placeholder="Portable" onkeydown="javascript: return event.keyCode == 69 ? false : true">
				<p id="text_phone"></p>
				<input id="city" type="text" placeholder="Ville" maxlength="50">
				<p id="text_city"></p>
				<input id="postalCode" step="1" min="0" type="number" placeholder="Code Postal"  onkeydown="javascript: return event.keyCode == 69 ? false : true">
				<p id="text_postalCode"></p>
				<input id="address" type="text" placeholder="Adresse" maxlength="100">
				<p id="text_address"></p>
			</div>
			<div class="bodyBtn" >
				<input id="btn_addPeople" type="submit" value="Ajouter" />
				<input id="btn_clearAddPeople" type="reset" value="Effacer" />
			</div>	
		</div>

        <div class="dialog" id="dialog_deletePeople" >
			<div class="headerDialog" >
				<span id="titre" >Suppression d'un contact</span>
				<span id="close_dialogDeletePeople" class='close' >X</span>
			</div>
			<div class="bodyDialog" >
				<select class="list-search" id="select_listPeoples" >
					<option value="null" disabled selected >...</option>
				</select>
				<br>
				<input id="btn_deletePeople" type="submit" value="Supprimer" />
			</div>
		</div>
		
		<footer>
			<p>By IUT Binome Team | All Rights Reserved.</p>
		</footer>

		<script>
		  // You can also require other files to run in this process
		  require('./classes/People.js');
		  require('./renderer.js');
		</script>
	</body>
</html>
